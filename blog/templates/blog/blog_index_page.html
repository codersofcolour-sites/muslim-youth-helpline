{% extends "base.html" %}
{% load wagtailimages_tags wagtailcore_tags %}
    
{% block content %}
    <h1>{{ page.title }}</h1>
    <div class="intro">{{ page.intro|richtext }}</div>

    <div class="container">
    {% for post in page.get_children %}
        <div class="row mt-5 mb-5">
            <div class="col-sm-3">
             {% image page.image fill-250x250 as img %}
                 <a href="{% pageurl post %}">
                <img src="{{ img.url }}" alt="{{ img.alt }}">
                </a>    
            </div>
            <div class="col-sm-9">
                <h2 ><a href="{% pageurl post %}" style="color: #0885a3;">{{ post.title }}</a></h2>
            </div>
        </div>
            
            {{ post.specific.date }}
    {% endfor %}
    </div>
{% endblock %}
