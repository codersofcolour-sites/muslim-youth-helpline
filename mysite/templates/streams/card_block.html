{% load wagtailimages_tags %}


<div class="container">
    <h2 class="text-center">{{ self.title }}</h2>
    <div class="card-deck">
    {% for card in self.cards %}
        {% image card.image max-1000x500 as img %}
        <div class="card">
            <img src="{{ img.url }}" alt="{{ img.alt }}" class="card-img-top"/>
            <div class="card-body">
                <h5 class="card-title">{{ card.title }}</h5>
                <p class="card-text">{{ card.text }}</p>
                {% if card.button_page %}
                    <a href="{{ card.button_page.url }}" class="btn card-btn">
                    Learn More
                    </a>
                {% elif card.button_url %}
                     <a href="{{ card.button.url }}" class="btn card-btn">
                    Learn More
                    </a>
                {% endif %}
                
            </div>
        </div>
    {% endfor %}
    </div>
</div>
